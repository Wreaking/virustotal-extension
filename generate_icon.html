
<!DOCTYPE html>
<html>
<head>
    <title>Icon Generator for VirusTotal Scanner</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #f0f0f0; }
        .container { max-width: 800px; margin: 0 auto; background: white; padding: 20px; border-radius: 10px; }
        canvas { border: 1px solid #ddd; margin: 10px; background: white; border-radius: 5px; }
        .size-label { font-weight: bold; margin: 10px 0 5px 0; }
        .download-btn { background: #4CAF50; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; margin: 5px; }
        .download-btn:hover { background: #45a049; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üõ°Ô∏è VirusTotal Scanner Icon Generator</h1>
        <p>This tool generates icons for the Chrome extension in all required sizes.</p>
        
        <div id="icons"></div>
        
        <button onclick="downloadAll()" class="download-btn">üì• Download All Icons</button>
    </div>

    <script>
        function createIcon(size) {
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');
            
            // Background gradient
            const gradient = ctx.createRadialGradient(size/2, size/2, 0, size/2, size/2, size/2);
            gradient.addColorStop(0, '#4CAF50');
            gradient.addColorStop(1, '#2E7D32');
            
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.arc(size/2, size/2, size/2 - 2, 0, 2 * Math.PI);
            ctx.fill();
            
            // Shield
            const centerX = size/2;
            const centerY = size/2;
            const shieldHeight = size * 0.6;
            const shieldWidth = size * 0.45;
            
            ctx.fillStyle = 'rgba(255, 255, 255, 0.95)';
            ctx.beginPath();
            ctx.moveTo(centerX, centerY - shieldHeight/2);
            ctx.lineTo(centerX + shieldWidth/2, centerY - shieldHeight/3);
            ctx.lineTo(centerX + shieldWidth/2, centerY + shieldHeight/4);
            ctx.quadraticCurveTo(centerX + shieldWidth/2, centerY + shieldHeight/2, centerX, centerY + shieldHeight/2);
            ctx.quadraticCurveTo(centerX - shieldWidth/2, centerY + shieldHeight/2, centerX - shieldWidth/2, centerY + shieldHeight/4);
            ctx.lineTo(centerX - shieldWidth/2, centerY - shieldHeight/3);
            ctx.closePath();
            ctx.fill();
            
            // Virus symbol (red circle with X)
            const virusSize = size * 0.12;
            ctx.fillStyle = '#f44336';
            ctx.beginPath();
            ctx.arc(centerX, centerY - size * 0.1, virusSize, 0, 2 * Math.PI);
            ctx.fill();
            
            // X mark on virus
            ctx.strokeStyle = 'white';
            ctx.lineWidth = size * 0.02;
            ctx.lineCap = 'round';
            ctx.beginPath();
            ctx.moveTo(centerX - virusSize/2, centerY - size * 0.1 - virusSize/2);
            ctx.lineTo(centerX + virusSize/2, centerY - size * 0.1 + virusSize/2);
            ctx.moveTo(centerX + virusSize/2, centerY - size * 0.1 - virusSize/2);
            ctx.lineTo(centerX - virusSize/2, centerY - size * 0.1 + virusSize/2);
            ctx.stroke();
            
            // Checkmark
            ctx.strokeStyle = '#4CAF50';
            ctx.lineWidth = size * 0.03;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            ctx.beginPath();
            ctx.moveTo(centerX - size * 0.08, centerY + size * 0.08);
            ctx.lineTo(centerX - size * 0.02, centerY + size * 0.14);
            ctx.lineTo(centerX + size * 0.1, centerY + size * 0.02);
            ctx.stroke();
            
            return canvas;
        }
        
        function downloadCanvas(canvas, filename) {
            const link = document.createElement('a');
            link.download = filename;
            link.href = canvas.toDataURL();
            link.click();
        }
        
        function downloadAll() {
            const sizes = [16, 32, 48, 128];
            sizes.forEach(size => {
                const canvas = createIcon(size);
                downloadCanvas(canvas, `icon${size}.png`);
            });
        }
        
        // Generate and display icons
        window.onload = function() {
            const container = document.getElementById('icons');
            const sizes = [16, 32, 48, 128];
            
            sizes.forEach(size => {
                const label = document.createElement('div');
                label.className = 'size-label';
                label.textContent = `${size}x${size} pixels`;
                container.appendChild(label);
                
                const canvas = createIcon(size);
                container.appendChild(canvas);
                
                const downloadBtn = document.createElement('button');
                downloadBtn.className = 'download-btn';
                downloadBtn.textContent = `Download ${size}x${size}`;
                downloadBtn.onclick = () => downloadCanvas(canvas, `icon${size}.png`);
                container.appendChild(downloadBtn);
            });
        };
    </script>
</body>
</html>
