<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced VirusTotal Scanner</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 400px;
      min-height: 500px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #333;
      overflow-x: hidden;
    }

    .header {
      background: rgba(255, 255, 255, 0.95);
      padding: 20px;
      text-align: center;
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }

    .header h1 {
      font-size: 24px;
      color: #333;
      margin-bottom: 5px;
    }

    .header p {
      font-size: 12px;
      color: #666;
      opacity: 0.8;
    }

    .container {
      padding: 20px;
    }

    .tab-buttons {
      display: flex;
      margin-bottom: 20px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 25px;
      padding: 4px;
    }

    .tab-button {
      flex: 1;
      padding: 10px 15px;
      border: none;
      background: transparent;
      color: white;
      cursor: pointer;
      border-radius: 20px;
      transition: all 0.3s ease;
      font-size: 14px;
      font-weight: 500;
    }

    .tab-button.active {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
    }

    .tab-content {
      display: none;
      animation: fadeIn 0.3s ease;
    }

    .tab-content.active {
      display: block;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .drop-zone {
      border: 2px dashed rgba(255, 255, 255, 0.5);
      border-radius: 15px;
      padding: 40px 20px;
      text-align: center;
      margin-bottom: 20px;
      transition: all 0.3s ease;
      background: rgba(255, 255, 255, 0.05);
      cursor: pointer;
    }

    .drop-zone:hover, .drop-zone.dragover {
      border-color: #4CAF50;
      background: rgba(76, 175, 80, 0.1);
      transform: translateY(-2px);
    }

    .drop-zone i {
      font-size: 48px;
      color: rgba(255, 255, 255, 0.7);
      margin-bottom: 15px;
      display: block;
    }

    .drop-zone p {
      color: rgba(255, 255, 255, 0.8);
      font-size: 14px;
      margin-bottom: 10px;
    }

    .file-info {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 15px;
      display: none;
    }

    .file-info.show {
      display: block;
    }

    .url-input {
      width: 100%;
      padding: 15px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      font-size: 14px;
      margin-bottom: 15px;
      transition: all 0.3s ease;
    }

    .url-input::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }

    .url-input:focus {
      outline: none;
      border-color: #4CAF50;
      background: rgba(255, 255, 255, 0.15);
    }

    .scan-button {
      width: 100%;
      padding: 15px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(45deg, #4CAF50, #45a049);
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .scan-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(76, 175, 80, 0.3);
    }

    .scan-button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .loading {
      display: none;
    }

    .loading.show {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s ease-in-out infinite;
      margin-right: 10px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .result {
      margin-top: 20px;
      padding: 15px;
      border-radius: 10px;
      display: none;
      animation: slideIn 0.3s ease;
    }

    .result.show {
      display: block;
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateX(-20px); }
      to { opacity: 1; transform: translateX(0); }
    }

    .result.safe {
      background: rgba(76, 175, 80, 0.2);
      border: 1px solid rgba(76, 175, 80, 0.5);
      color: #4CAF50;
    }

    .result.unsafe {
      background: rgba(244, 67, 54, 0.2);
      border: 1px solid rgba(244, 67, 54, 0.5);
      color: #f44336;
    }

    .result.scanning {
      background: rgba(255, 193, 7, 0.2);
      border: 1px solid rgba(255, 193, 7, 0.5);
      color: #FFC107;
    }

    .settings-button {
      position: absolute;
      top: 15px;
      right: 15px;
      background: none;
      border: none;
      color: #666;
      font-size: 18px;
      cursor: pointer;
      padding: 5px;
      border-radius: 50%;
      transition: all 0.3s ease;
    }

    .settings-button:hover {
      background: rgba(0, 0, 0, 0.1);
    }

    .progress-bar {
      width: 100%;
      height: 4px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 2px;
      margin: 15px 0;
      overflow: hidden;
      display: none;
    }

    .progress-bar.show {
      display: block;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #4CAF50, #45a049);
      border-radius: 2px;
      transition: width 0.3s ease;
      animation: shimmer 2s infinite;
    }

    @keyframes shimmer {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }

    .stats {
      display: flex;
      justify-content: space-between;
      margin-top: 15px;
      font-size: 12px;
      color: rgba(255, 255, 255, 0.7);
    }

    .recent-scans {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
      padding: 15px;
      margin-top: 15px;
    }

    .recent-scans h3 {
      color: rgba(255, 255, 255, 0.9);
      font-size: 14px;
      margin-bottom: 10px;
    }

    .scan-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      font-size: 12px;
    }

    .scan-item:last-child {
      border-bottom: none;
    }

    .scan-name {
      color: rgba(255, 255, 255, 0.8);
      flex: 1;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      margin-right: 10px;
    }

    .scan-status {
      font-weight: 600;
    }

    .scan-status.safe { color: #4CAF50; }
    .scan-status.unsafe { color: #f44336; }
    .scan-status.scanning { color: #FFC107; }

    #fileInput {
      display: none;
    }
  </style>
</head>
<body>
  <div class="header">
    <button class="settings-button" id="settingsButton">‚öôÔ∏è</button>
    <h1>üõ°Ô∏è VirusTotal Pro</h1>
    <p>Advanced Malware Detection</p>
  </div>

  <div class="container">
    <div class="tab-buttons">
      <button class="tab-button active" data-tab="file">üìÅ Files</button>
      <button class="tab-button" data-tab="url">üîó URLs</button>
      <button class="tab-button" data-tab="history">üìä History</button>
    </div>

    <div class="tab-content active" id="file-tab">
      <div class="drop-zone" id="dropZone">
        <i>üìé</i>
        <p><strong>Drag & Drop</strong> your files here</p>
        <p>or click to browse</p>
        <small>Max file size: 32MB</small>
      </div>
      
      <div class="file-info" id="fileInfo">
        <div id="fileName"></div>
        <div id="fileSize"></div>
        <div id="fileType"></div>
      </div>

      <input type="file" id="fileInput" multiple accept="*/*">
    </div>

    <div class="tab-content" id="url-tab">
      <input type="text" class="url-input" id="urlInput" placeholder="Enter URL to scan (e.g., https://example.com)">
      <div class="stats">
        <span>üîç URL Analysis</span>
        <span id="urlCount">0 scanned today</span>
      </div>
    </div>

    <div class="tab-content" id="history-tab">
      <div class="recent-scans">
        <h3>Recent Scans</h3>
        <div id="recentScans">
          <div class="scan-item">
            <span class="scan-name">No recent scans</span>
          </div>
        </div>
      </div>
    </div>

    <div class="progress-bar" id="progressBar">
      <div class="progress-fill" id="progressFill"></div>
    </div>

    <button class="scan-button" id="scanButton">
      <span class="loading" id="loadingSpinner"></span>
      <span id="buttonText">üîç Start Scan</span>
    </button>

    <div class="result" id="result"></div>

    <div class="realtime-stats">
      <div class="stat-card">
        <span class="stat-number" id="todayScans">0</span>
        <div class="stat-label">Today</div>
      </div>
      <div class="stat-card">
        <span class="stat-number" id="threatsFound">0</span>
        <div class="stat-label">Threats</div>
      </div>
    </div>

    <div class="stats">
      <span id="apiUsage">API: Ready</span>
      <span id="connectionStatus">üü¢ Online</span>
    </div>
  </div>

  <div class="interactive-tooltip" id="tooltip"></div>

  <script src="popup.js"></script>
</body>
</html>
