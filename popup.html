<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced VirusTotal Scanner</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 400px;
      min-height: 500px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #333;
      overflow-x: hidden;
    }

    .header {
      background: rgba(255, 255, 255, 0.95);
      padding: 20px;
      text-align: center;
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }

    .header h1 {
      font-size: 24px;
      color: #333;
      margin-bottom: 5px;
    }

    .header p {
      font-size: 12px;
      color: #666;
      opacity: 0.8;
    }

    .container {
      padding: 20px;
    }

    .tab-buttons {
      display: flex;
      margin-bottom: 20px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 25px;
      padding: 4px;
    }

    .tab-button {
      flex: 1;
      padding: 10px 15px;
      border: none;
      background: transparent;
      color: white;
      cursor: pointer;
      border-radius: 20px;
      transition: all 0.3s ease;
      font-size: 14px;
      font-weight: 500;
    }

    .tab-button.active {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
    }

    .tab-content {
      display: none;
      animation: fadeIn 0.3s ease;
    }

    .tab-content.active {
      display: block;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .drop-zone {
      border: 2px dashed rgba(255, 255, 255, 0.5);
      border-radius: 15px;
      padding: 40px 20px;
      text-align: center;
      margin-bottom: 20px;
      transition: all 0.3s ease;
      background: rgba(255, 255, 255, 0.05);
      cursor: pointer;
    }

    .drop-zone:hover, .drop-zone.dragover {
      border-color: #4CAF50;
      background: rgba(76, 175, 80, 0.1);
      transform: translateY(-2px);
    }

    .drop-zone i {
      font-size: 48px;
      color: rgba(255, 255, 255, 0.7);
      margin-bottom: 15px;
      display: block;
    }

    .drop-zone p {
      color: rgba(255, 255, 255, 0.8);
      font-size: 14px;
      margin-bottom: 10px;
    }

    .file-info {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 15px;
      display: none;
    }

    .file-info.show {
      display: block;
    }

    .url-input {
      width: 100%;
      padding: 15px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      font-size: 14px;
      margin-bottom: 15px;
      transition: all 0.3s ease;
    }

    .url-input::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }

    .url-input:focus {
      outline: none;
      border-color: #4CAF50;
      background: rgba(255, 255, 255, 0.15);
    }

    .scan-button {
      width: 100%;
      padding: 15px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(45deg, #4CAF50, #45a049);
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .scan-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(76, 175, 80, 0.3);
    }

    .scan-button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .loading {
      display: none;
    }

    .loading.show {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s ease-in-out infinite;
      margin-right: 10px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .result {
      margin-top: 20px;
      padding: 15px;
      border-radius: 10px;
      display: none;
      animation: slideIn 0.3s ease;
    }

    .result.show {
      display: block;
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateX(-20px); }
      to { opacity: 1; transform: translateX(0); }
    }

    .result.safe {
      background: rgba(76, 175, 80, 0.2);
      border: 1px solid rgba(76, 175, 80, 0.5);
      color: #4CAF50;
    }

    .result.unsafe {
      background: rgba(244, 67, 54, 0.2);
      border: 1px solid rgba(244, 67, 54, 0.5);
      color: #f44336;
    }

    .result.scanning {
      background: rgba(255, 193, 7, 0.2);
      border: 1px solid rgba(255, 193, 7, 0.5);
      color: #FFC107;
    }

    .settings-button {
      position: absolute;
      top: 15px;
      right: 15px;
      background: none;
      border: none;
      color: #666;
      font-size: 18px;
      cursor: pointer;
      padding: 5px;
      border-radius: 50%;
      transition: all 0.3s ease;
    }

    .settings-button:hover {
      background: rgba(0, 0, 0, 0.1);
    }

    .progress-bar {
      width: 100%;
      height: 4px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 2px;
      margin: 15px 0;
      overflow: hidden;
      display: none;
    }

    .progress-bar.show {
      display: block;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #4CAF50, #45a049);
      border-radius: 2px;
      transition: width 0.3s ease;
      animation: shimmer 2s infinite;
    }

    @keyframes shimmer {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }

    .stats {
      display: flex;
      justify-content: space-between;
      margin-top: 15px;
      font-size: 12px;
      color: rgba(255, 255, 255, 0.7);
    }

    .recent-scans {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
      padding: 15px;
      margin-top: 15px;
    }

    .recent-scans h3 {
      color: rgba(255, 255, 255, 0.9);
      font-size: 14px;
      margin-bottom: 10px;
    }

    .scan-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      font-size: 12px;
      transition: all 0.3s ease;
    }

    .scan-item:last-child {
      border-bottom: none;
    }

    .scan-item:hover {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 5px;
    }

    .scan-info {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .scan-name {
      color: rgba(255, 255, 255, 0.8);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      font-weight: 500;
    }

    .scan-time {
      color: rgba(255, 255, 255, 0.5);
      font-size: 10px;
      margin-top: 2px;
    }

    .scan-details {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .scan-status {
      font-weight: 600;
    }

    .risk-score {
      background: rgba(255, 87, 34, 0.2);
      color: #ff5722;
      padding: 2px 6px;
      border-radius: 10px;
      font-size: 10px;
      font-weight: bold;
    }

    .clean-status {
      color: #4CAF50;
      font-size: 10px;
    }

    .scan-status.safe { color: #4CAF50; }
    .scan-status.unsafe { color: #f44336; }
    .scan-status.malicious { color: #f44336; }
    .scan-status.scanning { color: #FFC107; }

    /* Advanced UI Styles */
    .queue-status {
      background: rgba(255, 255, 255, 0.1);
      padding: 8px 12px;
      border-radius: 20px;
      text-align: center;
      margin-bottom: 10px;
      font-size: 12px;
      color: rgba(255, 255, 255, 0.8);
    }

    .queue-count {
      color: #FFC107;
      font-weight: 600;
    }

    .rate-limit {
      font-size: 11px;
      padding: 4px 8px;
      border-radius: 12px;
      margin-left: 8px;
    }

    .rate-limit.ok {
      background: rgba(76, 175, 80, 0.2);
      color: #4CAF50;
    }

    .rate-limit.warning {
      background: rgba(255, 193, 7, 0.2);
      color: #FFC107;
    }

    .rate-limit.exhausted {
      background: rgba(244, 67, 54, 0.2);
      color: #f44336;
    }

    .batch-summary {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 15px;
      text-align: center;
    }

    .summary-stats {
      display: flex;
      justify-content: space-around;
      margin-top: 10px;
    }

    .summary-stats .stat {
      padding: 8px 12px;
      border-radius: 15px;
      font-weight: 600;
      font-size: 12px;
    }

    .summary-stats .stat.safe {
      background: rgba(76, 175, 80, 0.2);
      color: #4CAF50;
    }

    .summary-stats .stat.malicious {
      background: rgba(244, 67, 54, 0.2);
      color: #f44336;
    }

    .summary-stats .stat.error {
      background: rgba(156, 39, 176, 0.2);
      color: #9c27b0;
    }

    .results-container {
      max-height: 300px;
      overflow-y: auto;
      margin-top: 15px;
    }

    .result-item {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 8px;
      border-left: 4px solid transparent;
    }

    .result-item.safe {
      border-left-color: #4CAF50;
    }

    .result-item.malicious {
      border-left-color: #f44336;
    }

    .result-item.error {
      border-left-color: #9c27b0;
    }

    .result-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 8px;
    }

    .result-icon {
      font-size: 18px;
      margin-right: 8px;
    }

    .result-name {
      flex: 1;
      font-weight: 600;
      color: rgba(255, 255, 255, 0.9);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .result-stats {
      display: flex;
      gap: 8px;
      font-size: 11px;
      margin-bottom: 8px;
    }

    .result-stats .stat {
      padding: 3px 6px;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.1);
    }

    .result-stats .stat.malicious {
      background: rgba(244, 67, 54, 0.3);
      color: #ffcdd2;
    }

    .result-stats .stat.suspicious {
      background: rgba(255, 152, 0, 0.3);
      color: #ffe0b2;
    }

    .result-stats .stat.harmless {
      background: rgba(76, 175, 80, 0.3);
      color: #c8e6c9;
    }

    .threat-details {
      margin-top: 8px;
      font-size: 11px;
      color: rgba(255, 255, 255, 0.7);
    }

    .threat-item {
      margin: 4px 0;
      padding: 4px 8px;
      background: rgba(244, 67, 54, 0.1);
      border-radius: 5px;
    }

    .engine-name {
      font-weight: 600;
      color: rgba(255, 255, 255, 0.8);
    }

    .threat-name {
      color: #f44336;
    }

    .more-threats {
      font-style: italic;
      color: rgba(255, 255, 255, 0.5);
      margin-top: 4px;
    }

    .download-prompt {
      text-align: center;
      padding: 20px;
    }

    .prompt-actions {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin-top: 15px;
    }

    .scan-btn, .dismiss-btn {
      padding: 8px 16px;
      border: none;
      border-radius: 20px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .scan-btn {
      background: #4CAF50;
      color: white;
    }

    .scan-btn:hover {
      background: #45a049;
      transform: translateY(-1px);
    }

    .dismiss-btn {
      background: rgba(255, 255, 255, 0.2);
      color: rgba(255, 255, 255, 0.8);
    }

    .dismiss-btn:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    .advanced-settings {
      padding: 20px;
      text-align: center;
    }

    .setting-group {
      margin: 15px 0;
      text-align: left;
      color: rgba(255, 255, 255, 0.9);
    }

    .setting-group label {
      display: flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
    }

    .setting-group select {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 5px;
      color: white;
      padding: 5px 10px;
      width: 100%;
      margin-top: 5px;
    }

    .stats-display {
      margin: 20px 0;
      padding: 15px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
      margin-top: 10px;
    }

    .stat-item {
      text-align: center;
    }

    .stat-number {
      display: block;
      font-size: 18px;
      font-weight: bold;
      color: #4CAF50;
    }

    .stat-label {
      font-size: 10px;
      color: rgba(255, 255, 255, 0.7);
      margin-top: 2px;
    }

    .settings-actions {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-top: 20px;
    }

    .settings-btn {
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .settings-btn.primary {
      background: #4CAF50;
      color: white;
    }

    .settings-btn.danger {
      background: #f44336;
      color: white;
    }

    .settings-btn:not(.primary):not(.danger) {
      background: rgba(255, 255, 255, 0.2);
      color: rgba(255, 255, 255, 0.8);
    }

    .settings-btn:hover {
      transform: translateY(-1px);
      opacity: 0.9;
    }

    #fileInput {
      display: none;
    }
  </style>
</head>
<body>
  <div class="header">
    <button class="settings-button" id="settingsButton">⚙️</button>
    <h1>🛡️ VirusTotal Pro</h1>
    <p>Advanced Malware Detection</p>
  </div>

  <div class="container">
    <div class="tab-buttons">
      <button class="tab-button active" data-tab="file">📁 Files</button>
      <button class="tab-button" data-tab="url">🔗 URLs</button>
      <button class="tab-button" data-tab="history">📊 History</button>
    </div>

    <!-- Queue Status -->
    <div class="queue-status" id="queueStatus"></div>

    <div class="tab-content active" id="file-tab">
      <div class="drop-zone" id="dropZone">
        <i style="font-size: 48px; color: rgba(255, 255, 255, 0.7); margin-bottom: 15px; display: block;">📎</i>
        <p><strong>Drag & Drop</strong> your files here</p>
        <p>or click to browse</p>
        <small>Max file size: 650MB • Multiple files supported</small>
      </div>
      
      <div class="file-info" id="fileInfo">
        <div id="fileName"></div>
        <div id="fileSize"></div>
        <div id="fileType"></div>
      </div>

      <input type="file" id="fileInput" multiple accept="*/*">
      
      <!-- Bulk Scan Area -->
      <div id="bulkScanArea" class="bulk-scan-area"></div>
    </div>

    <div class="tab-content" id="url-tab">
      <input type="text" class="url-input" id="urlInput" placeholder="Enter URL to scan (e.g., https://example.com)">
      <button type="button" onclick="scanner.addUrlToQueue()" style="width: 100%; padding: 8px; margin-top: 10px; border: none; border-radius: 5px; background: rgba(255,255,255,0.2); color: white; cursor: pointer;">
        ➕ Add to Queue
      </button>
      <div class="stats">
        <span>🔍 URL Analysis</span>
        <span id="urlCount">Enhanced scanning</span>
      </div>
    </div>

    <div class="tab-content" id="history-tab">
      <div class="recent-scans">
        <h3>Recent Scans</h3>
        <div id="recentScans">
          <div class="scan-item">
            <span class="scan-name">No recent scans</span>
          </div>
        </div>
      </div>
      
      <!-- Scan Statistics -->
      <div id="scanStats" class="stats-display">
        <h4>Scan Statistics</h4>
        <div class="stats-grid">
          <div class="stat-item">
            <span class="stat-number" id="todayScans">0</span>
            <span class="stat-label">Today</span>
          </div>
          <div class="stat-item">
            <span class="stat-number" id="threatsFound">0</span>
            <span class="stat-label">Threats</span>
          </div>
          <div class="stat-item">
            <span class="stat-number" id="cleanScans">0</span>
            <span class="stat-label">Clean</span>
          </div>
        </div>
      </div>
    </div>

    <div class="progress-bar" id="progressBar">
      <div class="progress-fill" id="progressFill"></div>
    </div>

    <button class="scan-button" id="scanButton">
      <span class="loading" id="loadingSpinner"></span>
      <span id="buttonText">🔍 Start Scan</span>
    </button>

    <!-- Enhanced Results Area -->
    <div class="result" id="result"></div>
    <div id="detailedResults" class="detailed-results"></div>

    <div class="stats">
      <span id="apiUsage">API: Ready</span>
      <span id="rateLimitStatus" class="rate-limit-status"></span>
    </div>
  </div>

  <div class="interactive-tooltip" id="tooltip"></div>

  <script src="popup.js"></script>
</body>
</html>
